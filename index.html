<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissor</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
 <header>
   <ul>
     <li><a href="#" id="sel">Home</a></li>
     <li><a href="#">About</a></li>
     <li><a href="#">Contact</a></li>
   </ul>
 </header>
 <section>
   <div id="table">
      <h1 id="title">Rock! Paper! Scissor!</h1>
    <div id="score-board">Scoreboard</div>
    <table>
      <thead>
        <tr id="players-head">
          <th>Player</th>
          <th>Computer</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id = 'player-score'>0</th>
          <th id = 'comp-score'>0</th>
        </tr>
      </tbody>
    </table>
   </div>
   <div id="game-container">
     <h1 id="title">And Shoot!</h1>
    <img id = 'rock' src="/img/rock.jpeg" alt="rock">
    <img id = 'paper' src="/img/paper.jpeg" alt="paper">
    <img id = 'scissor' src="/img/scissor.png" alt="scissor">
   </div>
 </section>
</body>
<script src="/app.js"></script>
</html>
